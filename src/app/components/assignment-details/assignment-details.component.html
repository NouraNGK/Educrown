<!-- main-area -->
<main class="main-area fix" style="margin-top: 100px;">

    <app-opening-word [openingWordInput]="word"></app-opening-word>

    <!-- Selected Course Details Start -->
    <section class="contact-area section-py-120">
        <div class="row">
            <div class="col-4" style="margin-left: 500px;">
                <app-course [courseInput]="selectedCourse"></app-course>
            </div>
        </div>
        <div class="row">
            <div style="margin-left: 500px;">
                <select style="width: 432px; border-radius: 8px; border: 2px solid orange;"
                (change)="onStudentSelection($event.target.value)">
                    <option value="">Select a Student *</option>
                    <option *ngFor="let student of students" [value]="student._id"
                        style="text-transform: capitalize;">
                        {{student.firstName}}
                    </option>
                </select>
            </div>
        </div>

        <input type="submit" (click)="assign()" class="btn btn-primary py-3 px-5" value="Assign"
        style="margin-left: 645px; margin-top: 30px;">

    </section>

    <!-- Selected Course Details End -->

</main>
<!-- main-area-end -->
