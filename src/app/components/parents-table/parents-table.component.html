<table>
    <thead>
        <tr>
            <th><i class="fas fa-user"></i> ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Tel</th>
            <th>Child's Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of parents">
            <td>{{p._id}}</td>
            <td>{{p.firstName}}</td>
            <td>{{p.lastName}}</td>
            <td>{{p.tel}}</td>
            <td>{{p.childNbr}}</td>
            <td>
                <button class="display-btn" style="margin-right: 3px;" (click)="goToInfo(p._id)">Display</button>
                <button class="delete-btn" (click)="deleteParent(p._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
